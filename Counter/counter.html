<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Counter</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row ">
                <div class="col">
                    <h1 class="text-uppercase d-flex justify-content-center pt-5" style="font-size: 4rem;">Counter</h1>
                    <h2 class="text-uppercase d-flex justify-content-center font-weight-bold" id="value" style="font-size: 4rem;">0</h2>
                    <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-dark text-uppercase decrease mr-3">decrease</button>
                    <button type="button" class="btn btn-outline-dark text-uppercase reset mr-3">Reset</button>
                    <button type="button" class="btn btn-outline-dark text-uppercase increase mr-3">increase</button>
                </div>
                </div>
            </div>
        </div>
    </section>




    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
